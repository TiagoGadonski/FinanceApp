<main class="content">
    <div class="container-fluid p-0">

        <a routerLink="/tasks/create" class="btn btn-primary float-end mt-n1"><i class="fas fa-plus"></i> New task</a>
        <div class="mb-3">
            <h1 class="h3 d-inline align-middle">Tasks</h1>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6 col-xl-4">
                <div class="card">
                    <div class="card-header">
                        
                        <h5 class="card-title">Backlog</h5>
                        
                    </div>
                    <div class="card-body">

                        <div *ngFor="let task of getTasksByStatus('Pending')" id="tasks-backlog" style="min-height:50px;">

                            <div class="card mb-3 bg-light cursor-grab border">
                                <div class="card-body p-3">
                                    <div class="float-end me-n2">
                                        <label class="form-check">
                                            <input type="checkbox" class="form-check-input" checked>
                                            <span class="form-check-label d-none">Checkbox</span>
                                        </label>
                                    </div>
                                    <p>{{ task.title }} - {{ task.description }}</p>

                                    <a class="btn btn-primary btn-sm" [routerLink]="['/tasks/edit', task.taskId]">Editar</a>
                                    <button (click)="deleteTask(task.taskId)" class="btn btn-danger">Excluir</button>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 col-xl-4">
                <div class="card">
                    <div class="card-header">
                        
                        <h5 class="card-title">In Progress</h5>
                        
                    </div>
                    <div class="card-body">

                        <div *ngFor="let task of getTasksByStatus('InProgress')" id="tasks-progress" style="min-height:50px;">
                            <div class="card mb-3 bg-light cursor-grab border">
                                <div class="card-body p-3">
                                    <div class="float-end me-n2">
                                        <label class="form-check">
                                            <input type="checkbox" class="form-check-input">
                                            <span class="form-check-label d-none">Checkbox</span>
                                        </label>
                                    </div>
                                    <p>{{ task.title }} - {{ task.description }}</p>

                                    <a class="btn btn-primary btn-sm" [routerLink]="['/tasks/edit', task.taskId]">Editar</a>
                                    <button (click)="deleteTask(task.taskId)" class="btn btn-danger">Excluir</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 col-xl-4">
                <div class="card">
                    <div class="card-header">
                        
                        <h5 class="card-title">Completed</h5>
                        
                    </div>
                    <div class="card-body">

                        <div *ngFor="let task of getTasksByStatus('Completed')" id="tasks-completed" style="min-height:50px;">
                            <div class="card mb-3 bg-light cursor-grab border">
                                <div class="card-body p-3">
                                    <div class="float-end me-n2">
                                        <label class="form-check">
                                            <input type="checkbox" class="form-check-input">
                                            <span class="form-check-label d-none">Checkbox</span>
                                        </label>
                                    </div>
                                    <p>{{ task.title }} - {{ task.description }}</p>

                                    <a class="btn btn-primary btn-sm" [routerLink]="['/tasks/edit', task.taskId]">Editar</a>
                                    <button (click)="deleteTask(task.taskId)" class="btn btn-danger">Excluir</button>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
