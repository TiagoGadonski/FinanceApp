<h2 *ngIf="isEditMode">Editar Categoria</h2>
<h2 *ngIf="!isEditMode">Adicionar Nova Categoria</h2>

<form (ngSubmit)="saveCategory()">
    <div class="form-group">
        <label for="name">Nome</label>
        <input id="name" [(ngModel)]="category.name" name="name" class="form-control" required />
    </div>

    <div class="form-group">
        <label for="description">Descrição</label>
        <input id="description" [(ngModel)]="category.description" name="description" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a routerLink="/categories" class="btn btn-secondary">Cancelar</a>
</form>
