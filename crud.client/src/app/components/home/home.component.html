<div class="container">
  <h1>Bem-vindo à sua Dashboard</h1>

  <h2>Próximas Contas a Pagar</h2>
  <ul>
    <li *ngFor="let transaction of upcomingTransactions">
      {{ transaction.description }} - Valor: {{ transaction.amount }} - Vencimento: {{ transaction.date | date:'shortDate' }}
    </li>
  </ul>

  <h2>Próximas Tarefas</h2>
  <ul>
    <li *ngFor="let task of upcomingTasks">
      {{ task.title }} - Prazo: {{ task.dueDate | date:'shortDate' }}
    </li>
  </ul>
</div>
