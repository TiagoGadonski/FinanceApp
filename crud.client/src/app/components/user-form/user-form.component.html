<h2 *ngIf="isEditMode">Editar Usuário</h2>
<h2 *ngIf="!isEditMode">Criar Novo Usuário</h2>

<form (ngSubmit)="saveUser()">
    <div class="form-group">
        <label for="username">Nome</label>
        <input id="username" [(ngModel)]="user.username" name="username" class="form-control" required />
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" [(ngModel)]="user.email" name="email" class="form-control" required />
    </div>

    <div class="form-group">
        <label for="passwordHash">Password</label>
        <input id="passwordHash" [(ngModel)]="user.passwordHash" name="passwordHash" class="form-control" />
    </div>

    <div class="form-group">
        <label for="profilePicture">profilePicture</label>
        <input id="profilePicture" [(ngModel)]="user.profilePicture" name="profilePicture" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a routerLink="/users" class="btn btn-secondary">Cancelar</a>
</form>
