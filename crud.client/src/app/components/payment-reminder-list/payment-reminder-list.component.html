<h2>Lista de Lembretes de Pagamento</h2>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Data de Vencimento</th>
            <th>Valor</th>
            <th>Descrição</th>
            <th>Pago</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let reminder of paymentReminders">
            <td>{{ reminder.reminderId }}</td>
            <td>{{ reminder.dueDate | date }}</td>
            <td>{{ reminder.amount }}</td>
            <td>{{ reminder.description }}</td>
            <td>{{ reminder.isPaid ? 'Sim' : 'Não' }}</td>
            <td>
                <a [routerLink]="['/paymentreminders/edit', reminder.reminderId]" class="btn btn-primary">Editar</a>
                <button (click)="deleteReminder(reminder.reminderId)" class="btn btn-danger">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>

<a routerLink="/paymentreminders/create" class="btn btn-success">Criar Novo Lembrete</a>
