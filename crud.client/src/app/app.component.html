<!-- Scripts -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Inicializar Toast, se existir
            const toastLiveExample = document.getElementById('liveToast');
        if (toastLiveExample) {
            const toastBootstrap = new bootstrap.Toast(toastLiveExample, { autohide: false });
                setInterval(() => {
                toastBootstrap.show();
            }, 5000);
            }

        // Inicializar Tooltips
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"], [title]');
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
        });

    // Inicializar Tabs, se estiverem presentes
        const triggerTabList = document.querySelectorAll('#myTab button');
    triggerTabList.forEach(triggerEl => {
        const tabTrigger = new bootstrap.Tab(triggerEl);

        triggerEl.addEventListener('click', event => {
            event.preventDefault();
            tabTrigger.show();
            });
        });
</script>
